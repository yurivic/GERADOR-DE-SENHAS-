<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerador Senha</title>
</head>
<body>
    <div id="container">
        <img src="assets/cadeado.svg" alt="imagem de cadeado" id="password_img">
        <h1 id="title">
            Gerar Senha
        </h1>

        <div id="password_container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_itens">
            <div id="item">
                <input type="number" name="size" id="size">
                <label for="size">Quantidade de caracteres</label>
            </div>

            <div id="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">Incluir letra maiuscula</label>
            </div>

            <div id="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">Incluir letra minuscula</label>
            </div>

            <div id="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">Incluir numero</label>
            </div>


            <div id="item">
                <input type="checkbox" name="include_special" id="include_special">
                <label for="include_special">Incluir caractere especiais</label>
            </div>

            <button id="generator">Gerar Senha</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="javascript.js"></script>
</body>
</html>
